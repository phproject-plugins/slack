<form class="form-horizontal" method="post">
    <div class="form-group">
        <label class="col-sm-2 control-label">Request URL</label>
        <div class="col-sm-10">
            <p class="form-control-static input-sm" style="font-family: monospace">{{ @site.url }}slack-post</p>
        </div>
    </div>
    <div class="form-group">
        <label for="slackToken" class="col-sm-2 control-label">Verification Token</label>
        <div class="col-sm-10">
            <input type="text" class="form-control input-sm" id="slackToken" name="token" value="{{ @site.plugins.slack.token | esc }}" autocomplete="off">
            <span id="helpBlock" class="help-block">You can find this value under App Credentials in your <a href="https://api.slack.com/slack-apps">Slack App</a>.</span>
        </div>
    </div>
    <div class="form-group">
        <label for="slackToken" class="col-sm-2 control-label">OAuth Access Token</label>
        <div class="col-sm-10">
            <input type="text" class="form-control input-sm" id="slackToken" name="token" value="{{ @site.plugins.slack.access_token | esc }}" autocomplete="off">
            <span id="helpBlock" class="help-block">You can find this value in Install App &gt; OAuth Tokens for Your Team in your <a href="https://api.slack.com/slack-apps">Slack App</a>.</span>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-primary btn-sm">Save Token</button>
        </div>
    </div>
</form>
